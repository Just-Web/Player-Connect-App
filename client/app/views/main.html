<div class="wrapper text-center" ng-app="app" ng-controller="MainCtrl">
  <div class="text-wrapper">
      <div class="search-wrapper">
          <input type="text" class="input" ng-model="searchString" placeholder="enter your search terms">
      </div>
      <div class="result-wrapper" ng-repeat="player in players | searchFilter: searchString">
          <a href="{{ player.name }}">
          </a>
      </div>
  </div>
</div>
