<div class="container">
    	<div class="row">
			<div class="col-md-12 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-12">
								<p> <span class="active" id="login-form-link"><h3>Login</h3></span></p>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row align-content-center">
                            <div class="col-lg-3" ></div>
							<div class="col-lg-6 align-content-center">
								<form id="login-form" role="form" style="display: block;" >
                  <form (submit)="onLoginSubmit()">
									<div class="form-group">
										<input type="text" [(ngModel)]="username" name="username"  class="form-control" placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
									</div>

									<input type="submit"  class="form-control btn btn-login" value="Log In" >

                                </form>
                              </form>
                        </div>
                        <div class="col-lg-3" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
